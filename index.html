<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Progressive Web App: PhotoBooth</title>

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Meta tag for changing browser colors. -->
    <meta id="theme-color" name="theme-color" content="#37474F">

    <!-- Meta tag for App-like behaviour in iOS -->
    <meta name=”apple-mobile-web-app-capable” content=”yes”>

    <!-- Web Manifest -->
    <link rel="manifest" href="manifest.json">

</head>
<body>

<header>
	<h3>Stream/Snap with GDG KASU PWA</h3>
</header>

<div class="container">

  <div class="app">
    <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
    <video muted id="camera-stream"></video>
    <img id="snap">

    <p id="error-message"></p>

    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
      <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
      <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>  
    </div>

    <!-- Hidden canvas element. Used for taking snapshot of video. -->
    <canvas></canvas>
  </div>

</div>


<script>
// Register Service Worker.

if ('serviceWorker' in navigator) {
    // Path is relative to the origin, not project root.
    navigator.serviceWorker.register('/sw.js')
    .then(function(reg) {
        console.log('Registration succeeded. Scope is ' + reg.scope);
    })
    .catch(function(error) {
        console.error('Registration failed with ' + error);
    });
}
</script>
<script src="assets/js/script.js"></script>

</body>
</html>
